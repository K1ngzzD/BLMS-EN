<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Lending Management System</title>
    <script src="./Resources/jquery.min.js"></script>
    <link rel="stylesheet" href="./Resources/bootstrap.min.css">
    <script src="./Resources/bootstrap.min.js"></script>
</head>

<body style="background-image: url(./Resources/img/background.jpg);background-size:100%;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav"
                    aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="JavaScript:void(0)">
                    <b>Book Lending Management System</b>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="?p=Admin&c=Index&a=index">Homepage</a>
                    </li>
                    <li class="active">
                        <a href="?p=Admin&c=Book&a=index">Book Management</a>
                    </li>
                    <li>
                        <a href="?p=Admin&c=User&a=index">User Management</a>
                    </li>
                    <li>
                        <a href="?p=Admin&c=Borrow&a=index">Lending Management</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="JavaScript:void(0)" style="cursor:default">{<$smarty.session.userId>}</a>
                    </li>
                    <li>
                        <a href="?p=Common&c=Login&a=logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
   
    <div class="form-horizontal text-center" style="width:500px;margin: 20px auto 0;position: absolute;left:50%;top:50%;margin-left: -250px;margin-top: -300px;">
         <div class="h3 text-center">
        <b>Book Information</b>
    </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Book Name：</div>
                <input type="text" class="form-control" readonly value="{<$book.name>}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Author：</div>
                <input type="text" class="form-control" readonly value="{<$book.author>}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Publisher：</div>
                <input type="text" class="form-control" readonly value="{<$book.press>}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Publishing Time：</div>
                <input type="" class="form-control" readonly value="{<$book.press_time>}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Price：</div>
                <input type="text" class="form-control" readonly value="{<$book.price>}">
                <div class="input-group-addon">$</div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">ISBN：</div>
                <input type="text" class="form-control" readonly value="{<$book.ISBN>}">
            </div>
        </div>
        <div class="form-group">
            <label class="text-left" style="width: 100%">Brief Introduction：</label>
            <textarea class="form-control" style="height: 150px;resize:none;" readonly>{<$book.desc>}</textarea>
        </div>
        <div class="center-block" style="width:200px;">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Lender</div>
                    <input type="text" class="form-control" readonly value="{<$book.user_name>}">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Duedate</div>
                    <input type="text" class="form-control" readonly value="{<$book.back_date>}">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
